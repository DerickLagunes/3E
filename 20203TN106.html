<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mi primera pagina</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        
        .img-prb{
            background-color: aqua;
            height: auto;
            color: #6e2626;
            font-family:Arial, Helvetica, sans-serif;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="carrusel">
        <img src="img/Alex1.png" alt="memes" id="imagen" />
        <button class="botones" id="siguiente">Siguiente</button>
        <button class="botones" id="anterior">Anterior</button>

      <div class="img-prb">
        <h1>Alexis Giovanni Rodriguez Guzman</h1>
        <h1>Desarrollo de software multiplataforma</h1>
        <h1>3E</h1>
        <h1>20203TN106@utez.edu.mx</h1>
        <h1>20203TN106</h1>
        <h1>Medio Superior</h1>
        <h1>Ir a eventos de motos a 3 marias</h1>
     </div>

     <script>
        //Agrego los Event Listener para ambos botones
      document.getElementById("siguiente").addEventListener("click", avanzarImg);
      document.getElementById("anterior").addEventListener("click", retrocederImg);

      const cambioimg = [ 
        "img/Alex1.png",
        "img/Alex2.jpg",
        "img/Alex3.webp",
        "img/Alex4.jpg",
        "img/Alex5.png",
      ];

      function avanzarImg() { 
        const posicion = cambioimg.indexOf(document.getElementById("imagen").getAttribute("src"));

        cambioimg.forEach((i) => {

          if (posicion==cambioimg.length - 1) {
            document.getElementById("imagen").setAttribute("src",cambioimg[0]);
          } 
          else {
            const ur1 = cambioimg[posicion + 1];
            document.getElementById("imagen").setAttribute("src", ur1); 
          }
        });
      }

      function retrocederImg() { 
        const posicion = cambioimg.indexOf(document.getElementById("imagen").getAttribute("src"));

        cambioimg.forEach((i) => {
          if (posicion==0) {
            document.getElementById("imagen").setAttribute("src",cambioimg[cambioimg.length-1]);
          } 
          else {
            const ur1 = cambioimg[posicion - 1];
            document.getElementById("imagen").setAttribute("src", ur1); 
          }
        });
      }

    </script>
</body>
</html>
