        <div id="carrusel">
            <img id="slideshow-img" src="" alt="Slideshow Image">
            <div>
                <button id="botonAnt">Anterior</button>
                <button id="botonSig">Siguiente</button>
            </div>
        </div>
        
        <script >
        // Crear el arreglo con los URLs de las imágenes
        const images = [
        'img/imgLeo1.jpg',
        'img/imgLeo2.jpg',
        'img/imgLeo3.jpg',
        'img/imgLeo4.jpg',
        'img/imgLeo5.jpg'
        ];
        
        // Índice actual de la imagen
        let currentIndex = 0;
        
        // Obtener la etiqueta img y los botones
        const imgElement = document.getElementById('slideshow-img');
        const botonAnt = document.getElementById('botonAnt');
        const botonSig = document.getElementById('botonSig');
        
        // Función para actualizar la imagen mostrada
        function updateImage() {
        imgElement.src = images[currentIndex];
        }
        
        // EventListeners para los botones
        botonAnt.addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
        updateImage();
        });
        
        botonSig.addEventListener('click', () => {
        currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
        updateImage();
        });
        
        // Mostrar la primera imagen inicialmente
        updateImage();
        </script>
