        <center>
    <div id="image-container">
      <img id="slideshow" src="" alt="Slideshow" width="600" height="500">
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <button id="antes"><img src="img/imgIzquierdaMax.png" width="40" height="40"></button>
         <button id="despues"><img src="img/imgDerechaMax.png" width="40" height="40"></button>
    </div>

    <script>
    // imagenes
    const images = [
      'img/imgMax1.png',
      'img/imgMax2.png',
      'img/imgMax3.png',
      'img/imgMax4.png',
      'img/imgMax5.png'
];

// Referencia al elemento img
const imgElement = document.getElementById('slideshow');

let currentIndex = 0;

// inicial
function mostrarImagen() {
  imgElement.src = images[currentIndex];
}

// mostrar despues
function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  mostrarImagen();
}

// mostrar anterior
function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  mostrarImagen();
}

// aqui se muestra la primera
mostrarImagen();

// Manejadores de eventos para los botones
document.getElementById('antes').addEventListener('click', prevImage);
document.getElementById('despues').addEventListener('click', nextImage);
</script></center>
