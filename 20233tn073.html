    <script>
        let mn = 0; 
        let imagen = '';  

        function avanzar() {
            mn = (mn + 1);
            if (mn > 5) {
            mn = 0;
            }
            rolar(mn);
        }

        function volver() {
            mn = (mn - 1 ) ;
            if(mn <0){
                mn=5;
            }
            rolar(mn);
        }

        function rolar(mn) {
            switch (mn) {
                case 1:
                    imagen = './img/1.jpg';
                    break;
                case 2:
                    imagen = './img/2.jpg';
                    break;
                case 3:
                    imagen = './img/3.jpg';
                    break;
                case 4:
                    imagen = './img/4.jpg';
                    break;
                case 5:
                    imagen = './img/5.jpg';
                    break;
                default:
                    imagen = './img/1.jpg';
                    break;
            }
            document.getElementById('imagen').src = imagen;  
        }
    </script>

    <img id="imagen" class="imagen" src="./img/1.jpg" alt="Imagen saltarina"> 
    <input class="botonizq" type="button" value="Siguiente" onclick="avanzar();" />
    <input class="botondere" type="button" value="Volver" onclick="volver();" />
