<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h1>Materia: <strong id="tituloMateria"></strong></h1>

    <script>
        getParameter = (key) => {
            address = window.location.search; // url de la ventana actual 
            //Objeto de tipo URLSearchParams
            parameterList = new URLSearchParams(address);
            //Regresa el valor del parámetro “key”
            return parameterList.get(key);
        }
        let tituloMateria= document.getElementById("tituloMateria")
        tituloMateria.innerText= getParameter("materia")
        </script>
</body>

</html>
