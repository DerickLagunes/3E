<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form action="mostrar.html" method="GET">
        <label for="nombre">Nombre
            <input type="text" id="nombre" name="nombre" required="true" placeholder="Ingrese nombre" maxlength="50" />
        </label>
        <br>
        <label for="apellido">Apellido
            <input type="text" id="apellido" name="Apellido" required="true" placeholder="Ingrese apellido" maxlength="50" />
        </label>
        <br>
        <label for="correo">Correo
            <input type="email" id="correo" name="correo" required="true" placeholder="nombre@forexample.com" maxlength="70" />
        </label>
        <br>
        <label for="fecha">Fecha de nacimiento
            <input type="date" id="fecha" name="fecha" required="true" />
        </label>
        <br>
        <label for="telefono">Teléfono
            <input type="tel" id="telefono" name="telefono" required="true" placeholder="Teléfono" maxlength="12"/>
        </label>
        <br>
        <label for="user">Usuario
            <input type="text" id="user" name="user" required="true" placeholder="Ingrese usuario" maxlength="50" />
        </label>
        <br>
        <label for="contra">Contraseña
            <input type="password" id="contra" name="contra" required="true" placeholder="Contraseña" maxlength="50" />
        </label>
        <br>
        <label for="verificaContra">Repite la Contraseña
            <input type="password" id="verificaContra" name="verificaContra" required="true" placeholder="Contraseña" maxlength="50" />
        </label>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
