<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FORMULARIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 40%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button, .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #c9d3f9;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover, .form-group input[type="submit"]:hover {
            background-color: #9aacf8;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form action="verPersona.html">
            <div class="form-group">
                <label for="nombres">Nombre(s):</label>
                <input type="text" id="nombres" name="nombres" required placeholder="Ingresa tu nombre(s)" maxlength="30">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required placeholder="Ingresa tus apellidos" maxlength="35">
            </div>
            <div class="form-group">
                <label for="correo">Correo Electronico:</label>
                <input type="email" id="correo" name="correo" required placeholder="Ingresa tu correo" maxlength="30">
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Ingresa tu telefono" maxlength="10">
            </div>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required placeholder="Ingresa tu usuario" maxlength="30">
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required placeholder="Ingresa tu contraseña" maxlength="30">
            </div>
            <div class="form-group">
                <label for="contraseña1">Confirmar contraseña:</label>
                <input type="password" id="contraseña1" name="contraseña1" required placeholder="Confirma contraseña" maxlength="30">
            </div>
            <div class="form-group">
                <input type="submit" value="Registrar persona" />
            </div>
        </form>
    </div>
</body>
</html>
