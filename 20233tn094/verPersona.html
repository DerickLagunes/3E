    <script>
        getParameter = (key) => {
          address = window.location.search; //url de la ventana actual 
          //Objeto de tipo URLSearchParams
          parameterList = new URLSearchParams(address); 
          //Regresa el valor del parámetro “key”
          return parameterList.get(key);
        }
        //nombre
        let name = document.getElementById("name");
        name.innerText = getParameter("nombre");
        //apellidos
        let lastname = document.getElementById("lastname");
        lastname.innerText = getParameter("apellidos");
        //correo
        let mail = document.getElementById("email");
        mail.innerText = getParameter("correoE");
        //teléfono
        let telephone = document.getElementById("telephone");
        telephone.innerText = getParameter("telefono");
        //fecha
        let birthAge = document.getElementById("birthAge");
        birthAge.innerText = getParameter("fechaNacimiento");
        //edad calculada
        let bDate = new Date(getParameter("fechaNacimiento"));
        let theDate = bDate.getFullYear();
        let currentAge = document.getElementById("currentAge");
        currentAge.innerText = 2024 - theDate;

        let username = document.getElementById("username");
        username.innerText = getParameter("username");

        const contra1 = getParameter("Contraseña");
        const contra2 = getParameter("confirContra");
        let password = document.getElementById("password");
        let password2 = document.getElementById("password2");
        //Validar contraseña
        if (contra1 !== contra2) {
        password.innerText = "Las contraseñas no coinciden";
        } else {
        if (contra1.length < 5) {
        password.innerText = "Las contraseñas coinciden. Pero tu contraseña es débil";
        } else {
        password.innerText = "Las contraseñas coinciden. Y tu contraseña es segura";
        }
        }
