<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="agregarPersona.html" method="get">
        <label>Nombre: 
            <input type="text" name="nombre" required placeholder="Ingrese su nombre" maxlength="15" />
        </label>
        <br>
        <label>Apellidos:
            <input type="text" name="apellidos" required placeholder="Ingrese sus apellidos" maxlength="30" />


        </label>
        <br>
        <label>Correo: 
            <input type="email" name="correo" required placeholder="Ingrese su correo" />


        </label>
        <br>
        <label>Fecha de nacimiento:
            <input type="date" name="fechadeNacimiento"/>


        </label>
        <br>
        <label>Télefono:
            <input type="number" name="telefono" required placeholder="Ingrese su numero de telefono" maxlength="10"/>


        </label>
        <br>
        <label>Usuario: 
            <input type="text" name="usuario" required placeholder="Ingrese su usuario" />

        </label>
        <br>
        <label>Contraseña:
            <input type="password" name="contraseña" required placeholder="Ingrese su contraseña" maxlength="15"/>

        </label>
        <br>
        <label>Confirmar contraseña:
            <input type="password" name="confirmarContraseña" required placeholder="Ingrese su contraseña" maxlength="15"/>
<br>
            <label>
                <input type="submit" value="Enviar" />
            </label>
        </form>
        <script>
            getParameter = (key) => {
                address = window.location.search;
                //urlde la ventana actual
    
                //Objeto de tipo URLSearchParams
    
                parameterList = new URLSearchParams(address);
    
                //Regresa el valor del parámetro “key”
                return parameterList.get(key);
            }
        </script>
    </body>
    
    </html>
