<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro de Persona</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            overflow-y: auto; /* Ensure the form is scrollable if it overflows */
            max-height: 90vh; /* Limit the height of the form */
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            margin: 0;
            color: #00796b;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00796b;
            font-weight: 600;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #00796b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>
    <form action="verPersona.html" method="get">
        <div class="form-header">
            <h2>Registro de Persona</h2>
        </div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre" maxlength="20" />

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required placeholder="Ingrese sus apellidos" />

        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo" required placeholder="Ingrese su correo" />

        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha" placeholder="Ingrese su fecha de nacimiento" required />

        <label for="telefono">Teléfono:</label>
        <input type="number" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required maxlength="30" />

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required />

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required />

        <label for="contraseña2">Repita su contraseña:</label>
        <input type="password" id="contraseña2" name="contraseña2" placeholder="Repita su contraseña" required />

        <input type="submit" value="Registrar persona" />
    </form>
    <script>
        const getParameter = (key) => {
            const address = window.location.search; // url de la ventana actual 
            //Objeto de tipo URLSearchParams
            const parameterList = new URLSearchParams(address);
            //Regresa el valor del parámetro “key”
            return parameterList.get(key);
        }

        console.log(getParameter("nombre"));
        console.log(getParameter("apellidos"));
        console.log(getParameter("correo"));
        console.log(getParameter("fecha"));
        console.log(getParameter("telefono"));
        console.log(getParameter("usuario"));
        console.log(getParameter("contraseña"));
        console.log(getParameter("contraseña2"));
    </script>
</body>

</html>
