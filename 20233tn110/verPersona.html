<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>TUS DATOS</h1>
    <h1>Nombre: <strong id="Enombre"></strong></h1>
    <h2>Apellidos: <strong id="Eapellidos"></strong></h2>
    <strong>Correo: </strong><a href="mailto:correo" id="Ecorreo"></a><br>
    <strong>Fecha de nacimiento: <strong id="fNac"></strong></strong><br>
    <strong>Telefono: </strong><a href="tel:telefono" id="Etel"></a><br>
    <strong>Usuario: <strong id="usua"></strong></strong><br>
    <strong>Edad: <strong id="Eedad"></strong></strong>
    <p id="contras"></p>
    <script>
        getParameter = (key) => {
            address = window.location.search; // url de la ventana actual
            //Objeto de tipo URLSearchParams
            parameterList = new URLSearchParams(address);
            //    Regresa el valor del parámetro “key”
            return parameterList.get(key);
        }
    
        //NOMBRE
        let Enombre=document.getElementById("Enombre");//obtengo la etiqueta
        Enombre.innerText=getParameter("nombre");//pongo como texto el nombre recibido del form
        //APELLIDO
        let Eapellidos=document.getElementById("Eapellidos");//obtengo la etiqueta 
        Eapellidos.innerText=getParameter("apellidos");//pongo como texto el apellido recibido del form
        //CORREO
        const correo = getParameter("correo");
        document.getElementById("Ecorreo").href = `mailto:${correo}`;
        document.getElementById("Ecorreo").innerText = correo;
        //FECHA NACIMIENTO
        let Enac=document.getElementById("fNac");//obtengo la etiqueta 
        Enac.innerText=getParameter("fechaNa");//pongo la fecha de nacimiento recibido del form
        //TELEFONO
        const tele = getParameter("telefono");
        document.getElementById("Etel").href = `tel:${tele}`;
        document.getElementById("Etel").innerText = tele;
        //EDAD
        let Eedad=document.getElementById("Eedad");//obtengo la etiqueta 
        let edad=(new Date().getFullYear())-(new Date(getParameter("fechaNa")).getFullYear());//año actual menos año del parametro
        Eedad.innerText=edad;// pongo el resultado del calculo de la edad
        //USUARIO
        let usua=document.getElementById("usua");//obtengo la etiqueta 
        usua.innerText=getParameter("usuario");//pongo el usuario recibido del form
        //CONTRASEÑA
        let contra=getParameter("contrasena");//obtengo la primer contraseña
        let contra2=getParameter("contrasena2");//obtengo la segunda contraseña
        let contras=document.getElementById("contras");
        if(contra!=contra2){
            contras.innerText="Las contraseñas no coinciden"
        }
        else 
        if(contra.length <5){
            contras.innerText="Tus contraseñas coinciden pero son inseguras, tienen menos de 5 caracteres"
        }
        else{
            contras.innerText="Tus contraseñas son iguales y seguras"
        }
        
      
        </script>
</body>
</html>
