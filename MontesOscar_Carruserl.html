<body>
    <script>
        let mn = 0; 
        let imagen = '';  

        function avanzar() {
            mn = mn + 1;
            rolar(mn);
            if (mn > 5){
                mn =0;
            }
        }

        function rolar(mn) {
            switch (mn) {
                case 1:
                    imagen = './img/1.jpg';
                    break;
                case 2:
                    imagen = './img/2.jpg';
                    break;
                case 3:
                    imagen = './img/3.jpg';
                    break;
                case 4:
                    imagen = './img/4.jpg';
                    break;
                case 5:
                    imagen = './img/5.jpg';
                    break;
            }
            document.getElementById('imagen').src = imagen;  
        }
    </script>
</head>
<body>
    <img id="imagen" class="imagen" src="./img/1.jpg" alt="Imagen saltarina"> 
    <input class="imagen" type="button" value="Siguiente" onclick="avanzar();" />
