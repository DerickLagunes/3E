<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
           
            body {

                background-color: chartreuse;

            }

    </style>
</head>
<body>
    <h1 id="titulo">Calculadora HTML</h1>
    <div></div>
    <input id="n1" type="text" placeholder="introduce número 1" />
    <input id="n2" type="text" placeholder="introduce número 2" />
    <b>Resultado de la suma: <p id="res"></p></b>
    <script>
        function sumar(){
            let n1 = parseInt(document.getElementById("n1").value);
            let n2 = parseInt(document.getElementById("n2").value);
            document.getElementById("res").innerText = n1 + n2;
        }
    </script>
    <input id="r1" type="text" placeholder="introduce número 1" />
    <input id="r2" type="text" placeholder="introduce número 2" />
    <b>Resultado de la resta: <p id="r"></p></b>
      <script>
        function restar(){
            let n1 = parseInt(document.getElementById("r1").value);
            let n2 = parseInt(document.getElementById("r2").value);
            document.getElementById("r").innerText = n1 - n2;
        }
    </script>
    <input id="m1" type="text" placeholder="introduce número 1" />
    <input id="m2" type="text" placeholder="introduce número 2" />
    <b>Resultado de la multiplicacion: <p id="m"></p></b>
      <script>
        function multi(){
            let n1 = parseInt(document.getElementById("m1").value);
            let n2 = parseInt(document.getElementById("m2").value);
            document.getElementById("m").innerText = n1 * n2;
        }
    </script>
    <input id="d1" type="text" placeholder="introduce número 1" />
    <input id="d2" type="text" placeholder="introduce número 2" />
    <b>Resultado de la division: <p id="d"></p></b>
      <script>
        function div(){
            let n1 = parseInt(document.getElementById("d1").value);
            let n2 = parseInt(document.getElementById("d2").value);
            document.getElementById("d").innerText = n1 / n2;
        }
    </script>
    <input type="button" value="SUMAR" onclick="sumar();" />
    <input type="button" value="RESTAR" onclick="restar();" />
    <input type="button" value="MULTIPLICAR" onclick="multi();" />
    <input type="button" value="DIVIDIR" onclick="div();" />
</body>
</html>
